<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - The Reading Loft</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>The Reading Loft</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="product.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="cart">
      <h2>Your Shopping Cart</h2>
      <div class="cart-items">
        <!-- Example cart item structure -->
        <div class="cart-item">
          <img src="assets/images/fiction1.jpeg" alt="Fiction Book 1">
          <div class="cart-item-details">
            <h3>Fiction Book 1</h3>
            <p>Price: $20.00</p>
            <div class="quantity">
              <button class="decrease">-</button>
              <input type="number" value="1" min="1">
              <button class="increase">+</button>
            </div>
            <button class="remove">Remove</button>
          </div>
        </div>
        <!-- Repeat for each item in the cart -->
      </div>

      <div class="cart-total">
        <p>Total: $20.00</p>
        <button class="checkout-btn">Proceed to Checkout</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 The Reading Loft</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
