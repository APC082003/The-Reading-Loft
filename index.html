<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Reading Loft - Homepage</title>
  <link rel="stylesheet" href="css/home.css">
</head>
<body class="homepage">
  <header>
    <div class="header-content">
      <!-- Bookstore Name -->
      <h1 class="bookstore-name">The Reading Loft</h1>

      <!-- Search Box -->
      <div class="search-box">
        <input type="text" id="search" placeholder="Search by title or author..." />
        <button id="search-button">Search</button>
      </div>
    </div>
  </header>

  <main>
    <!-- Call to Action Banner -->
    <section class="cta-banner">
      <p>Explore our latest collection of books!</p>
    </section>

    <!-- Navigation Buttons -->
    <section class="navigation-buttons">
      <a href="product.html" class="button large-button">Shop</a>
      <a href="cart.html" class="button large-button">Cart</a>
      <a href="checkout.html" class="button large-button">Checkout</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 The Reading Loft</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
